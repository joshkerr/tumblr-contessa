        <p><a href="http://lifehacker.com/5803331/how-to-enable-trim-on-your-macs-solid+state-drive"><img src="../images/5628439073.jpg"/></a></p><p>I have a TRIM supported SSD drive as my boot drive on my Macbook Pro.  I tried this app which promises to enable trim in Snow Leopard and it worked.  For those of you that don&#8217;t know, TRIM prevents your drive from degrading in performance by doing garbage collection.</p>    </body>
